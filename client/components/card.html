<li id="{{cardCtrl.id}}" class="full-height article list-group-item col-sm-12">
	<div class="card-title">
		<span>
			<a class="col-sm-12 article-title" target="_blank" rel="noreferrer" href="{{cardCtrl.url}}">
				<strong>{{cardCtrl.title}}</strong>
			</a>
		</span>
	</div>
	<div class="card-body">
		<p class="article-text">
			{{cardCtrl.description}}
		</p>
		<p class="article-text">
			{{cardCtrl.notes}}
		</p>
		<span class="tag" ng-repeat="tag in cardCtrl.tags" ng-if="cardCtrl.tags.length">
			<span ng-if="tag">#</span>{{tag}}
		</span>
	</div>

	<div class="card-footer row">
		<div class="col-sm-12">
			<a target="_blank" rel="noreferrer" href="{{cardCtrl.url}}">
				{{cardCtrl.host}}
			</a>
		</div>

		<div class="col-sm-12 text-right action-bar">
			<span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="cardCtrl.isUnreadsTab"
				  class="btn default btn-sm" ng-click="cardCtrl.archive()"
				  data-toggle="tooltip" data-placement="bottom" title="Archive"></span>

			<span class="glyphicon glyphicon-heart {{cardCtrl.favourited}}"
				  class="btn default btn-sm" ng-click="cardCtrl.favourite($index)" data-toggle="tooltip"
				  data-placement="bottom" title="Favourite"
				  aria-hidden="true"></span>

			<span class="glyphicon glyphicon-trash" aria-hidden="true" class="btn btn-danger btn-sm"
				  ng-click="cardCtrl.deleteArticle()" data-toggle="tooltip"
				  data-placement="bottom" title="Delete"></span>
		</div>

	</div>
</li>
