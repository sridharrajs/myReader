<div class="row" style="height:83px">
	<div class="col-sm-12">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Yabt</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"
					 style="padding-right:2em">

					<ul class="nav navbar-nav navbar-right">
						<li>
							<form class="navbar-form navbar-left" id="urlForm" name="urlForm"
								  ng-submit="homeCtrl.addUrl()">
								<div class="form-group">
									<input class="form-control" id="articleId" name="url" type="url"
										   ng-model="homeCtrl.newUrl"
										   required placeholder="A valid URL with http://" autofocus>
								</div>
								<button data-spinner-color="#000000" data-style="expand-right" ladda="homeCtrl.loading"
										type="submit"
										class="btn-primary add btn btn-default">Add
								</button>

							</form>
						</li>
						<li>
							<img class="gravatar-img" id="x" src="{{homeCtrl.profile_url}}" alt="">
						</li>
						<li class="dropdown">
							<a class="dropdown-toggle"
							   data-toggle="dropdown"
							   role="button"
							   aria-haspopup="true"
							   aria-expanded="false">
								<label for="x">
									{{homeCtrl.username}}</label>
					<span class="caret">
					</span>
							</a>
							<ul class="dropdown-menu">
								<li><a ui-sref="home.profile">Profile</a></li>
								<li><a ui-sref="home.settings">Settings</a></li>
								<li><a ng-click="homeCtrl.logout()">Logout</a></li>
							</ul>
						</li>
					</ul>

				</div>
			</div>
		</nav>
	</div>
</div>

<div class="row full-height">
	<div growl limit-messages="1"></div>
	<div class="col-sm-12 full-height">
		<div class="col-md-2 hidden-xs left-panel full-height">
			<ul class="nav nav-sidebar list-group side-menu">
				<li class="list-group-item" ng-class="{active:homeCtrl.isActiveTab('unreads')}"
					ui-sref="home.unreads" ng-click="homeCtrl.selectTab('unreads')">
					<span class="badge">{{homeCtrl.articlesCount}}</span>
					Unreads
				</li>
				<li class="list-group-item" ng-class="{active:homeCtrl.isActiveTab('favourites')}"
					ui-sref="home.favourites" ng-click="homeCtrl.selectTab('favourites')">
					Favourites
				</li>
				<li class="list-group-item" ng-class="{active:homeCtrl.isActiveTab('archive')}" ui-sref="home.archive"
					ng-click="homeCtrl.selectTab('archive')">
					Archive
				</li>
				<li class="list-group-item" ng-class="{active:homeCtrl.isActiveTab('videos')}" ui-sref="home.videos"
					ng-click="homeCtrl.selectTab('videos')">
					Videos
				</li>
			</ul>
		</div>
		<div ui-view class="col-md-10 col-xs-12 right-panel">
		</div>
	</div>
</div>
